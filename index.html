<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ba2e7ee311.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body <div class="container mt-4  border rounded shadow-sm p-0  mb-3">
  <div>
    <h3 class=" border-bottom p-3 rounded bg-light "><strong>Payment form example</strong></h3>
  </div>
  <div class="p-4">
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
    <!--card cvc amount-->
    <div class="row g-3 mb-3">
      <div class="col-sm-5">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="number" class="form-control" placeholder="xxxxxxxxxx" id="cardNumber">
      </div>
      <div class="col-sm-3">
        <label for="cvc" class="form-label">CVC #</label>
        <input type="number" class="form-control" placeholder="0000" id="cvc">
      </div>
      <div class="col-sm-4">
        <label for="Amount" class="form-label">Amount</label>
        <div class="input-group" style="fw-bold">
          <i class="fas fa-dollar-sign"></i>
          <input type="text" class="form-control" id="Amount" placeholder="Amount">
        </div>
      </div>
    </div>
    <!--name last name-->
    <div class="row g-3 mb-3">
      <div class="col">
        <label for="First Name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="First Name">
      </div>
      <div class="col">
        <label for="Last Name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="Last Name">
      </div>
    </div>
    <!--city state and postal code-->
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>Alabama</option>
          <option>Arkansas</option>
          <option>Arizona</option>
          <option>Texas</option>
          <option>Alaska</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="number" class="form-control" id="inputZip">
      </div>
    </div>
    <!--metodo de pago-->

    <div class=" row g-3 mb-3">
      <div class="col">
        <label class="form-label">we accept:</label>
        <div class=" col-5 bg-secondary text-white gap-3 p-2 rounded d-flex jusify-content-around">
          <div>
            <input type="radio" name="payment" class="me-1">
            <i class="fa-brands fa-cc-mastercard"></i>
          </div>
          <div>
            <input type="radio" name="payment" class="me-1">
            <i class="fa-brands fa-cc-visa"></i>
          </div>
          <div>
            <input type="radio" name="payment" class="me-1">
            <i class="fa-brands fa-cc-diners-club"></i>
          </div>
          <div>
            <input type="radio" name="payment" class="me-1">
            <i class="fa-brands fa-cc-amex"></i>
          </div>
        </div>
      </div>
      <div class="col-6">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
        <div class="form-text" id="basic-addon4">Add any notes here.</div>
      </div>

    </div>

  </div>
  <div class="container-fluid">
    <div class="row card-footer border-top p-2 rounded bg-light mx-0">
      <div class="d-flex col-12 justify-content-end gap-1 col-auto">
        <button class="btn btn-secondary" type="reset">Cancel</button>
        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
      </div>
    </div>
  </div>

  </div>



</body>

</html>
